<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Todo List</h1>
        <div class="icons">
            <img src="./assets/search.svg" alt="search">
            <img src="./assets/bell.svg" alt="bell">
        </div>
    </nav>

    <main>
        <div class="box">
            <div class="heading">To-Do list</div>
            <img src="./assets/note.svg" alt="">
        </div>

        <div class="row">
            <input class="input" id="input-box" type="text" placeholder="Enter your task">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
    </main>
    <footer class="footer">
        <p>&copy; 2024 My To-Do App</p>
        <p>Made with ❤️ by Uzma</p>
    </footer>
    
<script src="script.js"></script>
</body>

</html>
